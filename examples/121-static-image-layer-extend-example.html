<!DOCTYPE html>
<html ng-app="demoapp">
<head>
    <script src="../bower_components/openlayers3/build/ol.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../dist/angular-openlayers-directive.js"></script>
    <link rel="stylesheet" href="../bower_components/openlayers3/build/ol.css" />
    <script>
        var app = angular.module("demoapp", ["openlayers-directive"]);
        app.controller("StaticImageController", [ '$scope', '$http', 'olData', function($scope, $http, olData) {
            angular.extend($scope, {
                center: {
                    lat: 10,
                    lon: 10,
                    zoom: 4
                },
                static1: {
                    source: {
                        type: "ImageStatic",
                        url: "http://localhost:8888/examples/images/iraq.jpg",
                        imageSize: [ 900, 890 ],
                        extentProjection: 'EPSG:4326',
                        extent: [ 1, 1, 20, 20 ]
                    }
                },
                static2: {
                    source: {
                        type: "ImageStatic",
                        url: "http://localhost:8888/examples/images/iraq.jpg",
                        imageSize: [ 900, 890 ],
                        extentProjection: 'EPSG:4326',
                        extent: [ 30, 30, 40, 40 ]
                    }
                }
            });

        } ]);
    </script>
</head>
<body ng-controller="StaticImageController">
<openlayers ol-center="center" height="600px">
    <ol-layer ol-layer-properties="static1"></ol-layer>
    <ol-layer ol-layer-properties="static2"></ol-layer>
</openlayers>
<h1>Static Image Layer example</h1>
<p>You can load an static image (no tiles) easily, look at the source of the <strong>layer</strong> object:</p>
<pre ng-bind="static | json"></pre>
<pre ng-bind="center | json"></pre>
</body>
</html>
